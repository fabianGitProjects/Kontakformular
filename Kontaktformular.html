<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="Kontaktformular.css">
</head>
<body>
    <div class="container">
        <h1>Kontaktformular</h1>
        <form id="contactFormular">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Max Mustermann" required>
            <div class="errorMessage" id="nameError"></div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="MaxMustermann@internet.de" required>
            <div class="errorMessage" id="emailError"></div>

            <label for="message">Nachricht:</label>
            <textarea id="message" rows="4" placeholder="Bitte Nachricht eingeben.." required></textarea>
            <div class="errorMessage" id="messageError"></div>

           <div class="buttonContainer">
            <button  id="buttonLöschen" class = "buttonGroup" onclick="resetForm()">Löschen</button>        
            <button  id="buttonAbsenden" class= "buttonGroup" type="submit">Absenden</button>
           </div>

        </form>

    </div>
    
  
   <script src="Kontaktformular.js"></script>
</body>
</html>
